    <section id="fortune-section" class="card">
      <h2>오늘의 운세</h2>
      <form id="fortune-form" class="form-grid">
        <label>
          운세 종류
          <select id="fortune-type">
            <option value="today">오늘의 운세</option>
            <option value="newYear2026">2026년 신년 운세</option>
            <option value="tojeong">토정비결</option>
          </select>
        </label>
        <label>
          생년월일
          <input type="date" id="birthdate" required />
        </label>
        <label>
          별자리 / 띠 선택 (선택)
          <select id="zodiac">
            <option value="">자동 계산</option>
            <option value="aries">양자리</option>
            <option value="taurus">황소자리</option>
            <option value="gemini">쌍둥이자리</option>
            <option value="cancer">게자리</option>
            <option value="leo">사자자리</option>
            <option value="virgo">처녀자리</option>
            <option value="libra">천칭자리</option>
            <option value="scorpio">전갈자리</option>
            <option value="sagittarius">사수자리</option>
            <option value="capricorn">염소자리</option>
            <option value="aquarius">물병자리</option>
            <option value="pisces">물고기자리</option>
          </select>
        </label>
        <button type="submit" class="primary">운세 보기</button>
      </form>
      <p class="muted text-small fortune-hint">출생 정보로 별자리와 띠를 계산해 전문 운세(신년·토정비결 포함)를 제공합니다.</p>
      <div id="fortune-result" class="fortune"></div>
      <div class="share-row hidden" id="fortune-share-row">
        <button id="copy-fortune" class="ghost">PC: 결과 복사</button>
        <button id="share-fortune" class="primary">모바일 공유/모달</button>
      </div>
    </section>

  </main>

  <template id="post-template">
    <article class="post">
      <div class="post-meta">
        <span class="badge" data-board></span>
        <span data-author></span>
        <span data-date class="muted"></span>
      </div>
      <h3 data-title></h3>
      <p data-body></p>
      <p class="muted text-small" data-attachment></p>
      <div class="comment-status" data-comment-status></div>
      <div class="post-actions">
        <button data-edit class="ghost">수정</button>
        <button data-delete class="danger">삭제</button>
      </div>
      <div class="comment-box" data-comment-box>
        <label>댓글 남기기</label>
        <textarea rows="2" placeholder="댓글은 로컬에 저장되지 않습니다."></textarea>
      </div>
    </article>
  </template>
